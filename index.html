<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Weather App</h1>
    </header>
    <div class="weather-container">
        <div id="form">
            <input type="text" placeholder="Search for a city" id="input" class="search-bar" >
            <button id="search" class="search">Search</button>
         </div>

         </div>
         <div id="details" class="details">
            <div id="weather-situations" class="weather-situations">
                <div id="temperature" class="temperature" ></div>
                <div class="head">
                    <div id="icon"></div>
                    <div id="description"></div>
                </div>

                <div id="tables" class="tables">
                    
                        <div id="speed"></div>
                        <div id="cord"></div>
                        <div id="humid"></div>
                        
                    </div>
                </div>
               
                
               
                
            
            </div>
        </div>


    <script src="js.js"></script>
</body>
</html>
